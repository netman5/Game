<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Math Game</title>
    </head>
    <body>
        <h1 class="welcome">Welcome</h1>
        <!--create an elemnt to display a welcome msg with username inputed -->
        <div class="gameTime">Duration:</div>
        <div class="main container">

                <button class="btn btn-primary">Addition</button>
                <button class="btn btn-primary">Subtract</button>

                <button class="btn btn-primary">Division</button>
            </div>

            <div class="quest" style="width: 500px; height: 400px; border: solid 2px teal;"></div>
            <button class="time">Previous</button>
            <button class="time">Next</button>
        </div>
    </body>
    <script src="app.js"></script>
</html>
