<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="bootstrap.css" />
        <title>Math Game</title>
    </head>
    <body>
        <h1 class="welcome text-center">Welcome</h1>
        <!--create an elemnt to display a welcome msg with username inputed -->
        <div class="gameTime">Duration:</div>
        <div class="container">
        <form name="gameForm">
            <div class="btnDiv text-center mt-3">
                <button class="btn btn-primary" onclick="addition()">Addition</button>
                <button class="btn btn-primary" onclick="subtract()">Subtract</button>
                <button class="btn btn-primary" onclick="multiply()">Multiplication</button>
                <button class="btn btn-primary" onclick="divide()">Division</button>
            </div>
            <div class="radbtn text-center">
                <input type="radio" name="arithmetic" checked/>Easy <input type="radio" name="arithmetic" />Moderate <input type="radio" name="arithmetic" />Difficult
            </div>

            <br />

            <div class="text-center text">
                <button type="button" value="checkScore" class="btn btn-secondary" onclick="check()">Check Score</button>
            <button type="reset" value="reset" class="btn btn-danger" onclick="javascript:correct =0; wrong =0;">Reset</button>
            </div>
        </form>

        <!-- <div class="quest"></div>
            <button class="time">Previous</button>
            <button class="time">Next</button>
        </div> -->
    </body>
    <script src="app.js"></script>
</html>
